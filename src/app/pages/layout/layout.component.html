<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light">
  <div class="container-fluid">
    <ul class="navbar-nav me-auto">
      <li class="nav-item" *ngIf="isShowProduct">
        <a *ngIf="isShowProduct" class="nav-link" [routerLink]="['/product/list/']">Product Management</a>
      </li>
      <li class="nav-item" *ngIf="isShowUserListButton">
        <a *ngIf="isShowUserListButton" class="nav-link" [routerLink]="['/user/list/']">User Management</a>
      </li>
    </ul>
    <div class="navbar-text mx-auto fw-bold">
      Welcome {{loggedInUserName}}!!!
    </div>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/aboutUs']">About Us</a>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/logout']">Logout</a>
      </li>
    </ul>
  </div>
</nav>

</body>
</html>
