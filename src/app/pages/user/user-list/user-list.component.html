<app-layout></app-layout>
<div class="container">
  <h1>User Details</h1>
  <button [routerLink]="['/user/detail/', 0]"type="submit">Add User</button>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" [(ngModel)]="searchString" placeholder="Search by Name, City, or Department">
    <button (click)="searchUsers()">Search</button>
  </div>

  <!-- User Table -->
  <table class="user-table">
    <thead>
      <tr>
        <th>User Code</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          <a [routerLink]="['/user/detail/', user.id]">{{ user.userCode }}</a>
        </td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.cityName}}</td>
        <td>{{user.departmentName}}</td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }}</span>{{currentPage }}{{ pageSize }}{{ totalRecords}}
    <br>{{currentPage * pageSize >= totalRecords}}
    <button (click)="nextPage()" [disabled]="currentPage * pageSize >= totalRecords">Next</button>
  </div>
</div>
