<app-layout></app-layout>
<div class="container">
  <h1>User List</h1>
  <button [routerLink]="['/user/detail/', 0]" type="submit">Add User</button>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" [(ngModel)]="searchString" placeholder="Search">
    <button (click)="searchUsers()">Search</button>
  </div>

  <!-- User Table -->
  <table class="user-table">
    <thead>
      <tr>
        <th (click)="changeSortColumn('userCode')">User Code</th>
        <th (click)="changeSortColumn('FirstName')">First Name</th>
        <th (click)="changeSortColumn('LastName')">Last Name</th>
        <th (click)="changeSortColumn('CityName')">City</th>
        <th (click)="changeSortColumn('DepartmentName')">Department</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="!isNoRecordFound">
        <tr *ngFor="let user of users">
          <td>
            <a [routerLink]="['/user/detail/', user.id]">{{ user.userCode }}</a>
          </td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.cityName}}</td>
          <td>{{user.departmentName}}</td>
          <td><button type="button" (click)="DeleteUser(user.id)">Delete</button></td>
        </tr>
      </ng-container>
      <ng-container *ngIf="isNoRecordFound">
        <tr>
          <td colspan="6" class="table-no-record text-center">No records found</td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <nav>
    <div class="col-md-4 text-end">
      <select class="form-select" (change)="changePageSize($event)">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </div>
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <button class="page-link" (click)="changePage(pagingParams.pageNo - 1)">Previous</button>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="pagingParams.pageNo === i + 1">
        <button class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</button>
      </li>
      <li class="page-item">
        <button class="page-link" (click)="changePage(pagingParams.pageNo + 1)">Next</button>
      </li>
    </ul>
  </nav>
</div>
